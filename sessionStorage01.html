<!DOCTYPE html>

<html lang="en">

 <head> 

  <meta charset="utf-8">

  <title>Session Storage</title>

  <script>

  function write(){
            frm1Key = document.frm1.txtKey.value; 
          frm1Value = document.frm1.txtValue.value; 
          sessionStorage.setItem(frm1Key,frm1Value);
  }

  function remove(){
            frmKey = document.frm2.txtKey.value; 
          sessionStorage.removeItem(frmKey);
  }

  function showAll(){
   var outMsg = "Number of items: " + sessionStorage.length + "<br>";
   for (var intEachItem = 0; intEachItem < sessionStorage.length; intEachItem ++){
    outMsg += "" + intEachItem + "> " + sessionStorage.key(intEachItem) + "<br>";
   }
   display = document.getElementById('idDisplay');
   display.innerHTML = outMsg;
  }
  
  function clearAll(){
   sessionStorage.clear();
  }

  </script>

  <style type="text/css">

   body{
    font-family:arial,verdana,sans-serif;
   }

   header{
    text-align:center;
   }

   footer{
    text-align:right;
   }

  </style>
 
 </head>

 <body>

  <header>

   <h1>Web Browser Storage Methods</h1>

   <h2>sessionStorage</h2> 

  </header>

  <hr>

  <main>

  <h2>Write</h2> 

  <blockquote>

   <form name="frm1" method="get" action="javascript:write()">
    Enter key:
    <input type="text" name="txtKey">
    Value:
    <input type="text" name="txtValue">
    <br><br>
    <input type="reset" value="Clear Form">
    <input type="submit" value="Save" >
   </form>

  </blockquote>

  </main>

  <hr>

  <h2>Remove</h2> 

  <blockquote>

   <form name="frm2" method="get" action="javascript:remove()">
    Enter key:
    <br>
    <input type="text" name="txtKey">
    <br><br>
    <input type="reset" value="Clear Form">
    <input type="submit" value="Remove Item">
   </form>

  </blockquote>

  <hr>

  <h2>Show ALL</h2> 

  <blockquote>

   <form name="frm3" method="get" action="javascript:showAll()">
    <input type="submit" value="Show Web Browser sessionStorage" >
   </form>

  </blockquote>

  <div id="idDisplay"></div>

  <hr>

  <h2>Clear ALL</h2> 

  <blockquote>

   <form name="frm4" method="get" action="javascript:clearAll()">
    <input type="submit" value="Clear Web Browser sessionStorage" >
   </form>

  </blockquote>

  </main>
